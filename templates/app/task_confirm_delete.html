{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1 style="font-weight: bold">delete confirmation</h1>
  <p>delete this task <strong>{{ object.content }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'app:task_list' %}" class="btn btn-info">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
