{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-10">
      <h1 style="font-weight: 700">TAGS</h1>
    </div>
    <div class="col-2">
      <a class="btn btn-primary" href="{% url 'app:add_tag' %}">Add</a>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="container-fluid row">
          <div class="col-4" style="font-weight: 700">Name</div>
          <div class="col-4" style="font-weight: 700">Update</div>
          <div class="col-4" style="font-weight: 700">Delete</div>
      </div>
    </li>
    {% for tag in tag_list %}
      <li class="list-group-item">
        <div class="container-fluid row">
          <div class="col-4">{{ tag.name }}</div>
          <div class="col-4">
            <a href="{% url 'app:update_tag' pk=tag.id %}">Update</a>
          </div>
          <div class="col-4">
            <a href="{% url 'app:delete_tag' pk=tag.id %}">Delete</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
